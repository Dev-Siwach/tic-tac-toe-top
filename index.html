<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <h1>Tic Tac Toe</h1>
    </div>
    <div id="main-page">
      <div id="newGame">
        <button type="button" id="newGameButton">New Game</button>
      </div>
      <dialog id="newGameDialog">
        <div id="newGameDialogDiv">
          <input
            type="text"
            name="playerOneName"
            value="playerOne"
            id="playerOneNameInput"
          />
          <input
            type="text"
            name="playerTwoName"
            value="playerTwo"
            id="playerTwoNameInput"
          />
        </div>
      </dialog>
      <div id="gameBoard"></div>
    </div>
    <div id="footer">
      <p>created by ~ <span>Dev Siwach</span></p>
    </div>
  </body>
</html>
